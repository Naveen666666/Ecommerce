<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-0 p-0 w-full h-full font-sans"> 
    <header class="bg-black w-full h-20 flex items-center justify-between px-2.5 fixed top-0 z-10">
        <div class="top-bar">
            <a href="home.html">
                <img src="https://seeklogo.com/images/R/realme-logo-DE81ABE1A1-seeklogo.com.png" alt="Realme Logo" class="w-[150px] h-20 -ml-2.5">
            </a>
        </div>
        <nav>
            <ul class="hidden md:flex items-center">
                <li><a href="home.html" class="text-white px-2.5 py-2 block hover:bg-yellow-400 hover:rounded-md">Home</a></li>
                <li><a href="about.html" class="text-white px-2.5 py-2 block hover:bg-yellow-400 hover:rounded-md">About</a></li>
                <li><a href="product.html" class="text-white px-2.5 py-2 block hover:bg-yellow-400 hover:rounded-md">Product</a></li>
                <li><a href="service.html" class="text-white px-2.5 py-2 block hover:bg-yellow-400 hover:rounded-md">Service</a></li>
                <li><a href="Contact.html" class="text-white px-2.5 py-2 block hover:bg-yellow-400 hover:rounded-md">Contact</a></li>
                <li>
                    <form class="search-form flex items-center">
                        <input type="text" name="query" placeholder="Search..." class="border-none rounded-md mr-2 p-1.5 w-32">
                        <button type="submit" class="p-1 bg-white text-black border-none rounded-md w-16 h-6 hover:bg-[#f5deb3]">
                            <i class="fas fa-search"></i>
                        </button>
                    </form>
                </li>
            </ul>
        </nav>
        <button class="menu-toggle md:hidden text-white text-2xl bg-transparent border-none cursor-pointer">☰</button>
    </header>

    <div class="max-w-6xl mx-auto mt-24 mb-5 px-5">
        <div class="flex flex-wrap justify-between mb-8 gap-5">
            <div class="flex-1 bg-gray-100 p-5 border border-gray-300 rounded-lg text-center">
                <i class="fas fa-phone-alt text-4xl text-blue-600 mb-2.5"></i>
                <h3 class="mb-2.5">Phone</h3>
                <a href="tel:+1 (800) 123-4567" class="no-underline">+1 (800) 123-4567</a>
            </div>
            <div class="flex-1 bg-gray-100 p-5 border border-gray-300 rounded-lg text-center">
                <i class="fas fa-envelope text-4xl text-blue-600 mb-2.5"></i>
                <h3 class="mb-2.5">Email</h3>
                <a href="mailto:support@realme.com" class="no-underline">support@realme.com</a>
            </div>
            <div class="flex-1 bg-gray-100 p-5 border border-gray-300 rounded-lg text-center">
                <i class="fas fa-map-marker-alt text-4xl text-blue-600 mb-2.5"></i>
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d15555.244319175648!2d80.1584695!3d12.9823076!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a525e1f5da86397%3A0x21092f216ee26e47!2sChennai%20International%20Airport!5e0!3m2!1sen!2sin!4v1613133827762!5m2!1sen!2sin" 
                    width="300" 
                    height="150" 
                    class="border-0" 
                    allowfullscreen="" 
                    loading="lazy">
                </iframe>
            </div>
        </div>

        <div class="bg-gray-100 p-5 border border-gray-300 rounded-lg">
            <h2 class="mb-5 text-2xl">Send Us a Message</h2>
            <form action="/submit" method="post">
                <label for="name" class="block mb-1 font-bold">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" class="w-full p-2.5 mb-4 border border-gray-300 rounded-md" required>
                
                <label for="email" class="block mb-1 font-bold">Your Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" class="w-full p-2.5 mb-4 border border-gray-300 rounded-md" required>
                
                <label for="message" class="block mb-1 font-bold">Your Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Write your message" class="w-full p-2.5 mb-4 border border-gray-300 rounded-md" required></textarea>
                
                <button type="submit" class="w-full p-2.5 bg-blue-600 text-white text-base border-none rounded-md cursor-pointer hover:bg-blue-700 transition-colors">Send Message</button>
            </form>
        </div>
    </div>
    
    <footer class="bg-black text-white p-5 text-center w-full">
        <p>© 2025 Realme. All rights reserved.</p>
        <div class="footer-socials mt-2">
            <a href="#" class="text-white mx-2.5 text-xl no-underline hover:text-yellow-400">Facebook</a>
            <a href="#" class="text-white mx-2.5 text-xl no-underline hover:text-yellow-400">Twitter</a>
            <a href="#" class="text-white mx-2.5 text-xl no-underline hover:text-yellow-400">Instagram</a>
            <a href="#" class="text-white mx-2.5 text-xl no-underline hover:text-yellow-400">LinkedIn</a>
        </div>
    </footer>

    <script>
        document.querySelector('.menu-toggle').addEventListener('click', function() {
            const navMenu = document.querySelector('nav ul');
            navMenu.classList.toggle('hidden');
            navMenu.classList.toggle('flex');
            navMenu.classList.toggle('flex-col');
            navMenu.classList.toggle('absolute');
            navMenu.classList.toggle('bg-black');
            navMenu.classList.toggle('top-20');
            navMenu.classList.toggle('left-0');
            navMenu.classList.toggle('w-full');
            navMenu.classList.toggle('p-2.5');
            navMenu.classList.toggle('z-10');
        });
    </script>
</body>
</html>
