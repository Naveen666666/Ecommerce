        .glass {
            background: rgba(255, 255, 255, 0.08);
            -webkit-backdrop-filter: blur(12px);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s;
            cursor: pointer;
        }

        .glass:hover {
            transform: translateY(-16px);
            border-color: #FFB800;
            box-shadow: 0 30px 60px rgba(255, 184, 0, 0.3);
        }

        .floating-cart {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #FFB800;
            color: black;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            box-shadow: 0 15px 40px rgba(255, 184, 0, 0.6);
            z-index: 50;
            cursor: pointer;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 184, 0, 0.7);
            }

            70% {
                box-shadow: 0 0 0 25px rgba(255, 184, 0, 0);
            }

            }
        }

        function render(filter = '') {
            const filtered = phones.filter(p => p.name.toLowerCase().includes(filter.toLowerCase()));
            document.getElementById('grid').innerHTML = filtered.map(p => `
        <div class="glass rounded-3xl overflow-hidden" onclick="openProduct(${p.id})">
            <img src="${p.image}" class="w-full h-64 object-contain p-8 bg-white/5" onerror="this.src='https://via.placeholder.com/300?text=No+Image'">
            <div class="p-6 text-center">
                <h3 class="text-xl font-bold">${p.name}</h3>
                <p class="text-3xl font-black text-yellow-400 mt-4">₹${p.price.toLocaleString('en-IN')}</p>
                <button onclick="event.stopPropagation(); addToCart(${p.id})"
                        class="mt-4 w-full bg-yellow-400 text-black py-3 rounded-full font-bold hover:bg-white transition">
                    Add to Cart
                </button>
            </div>
        </div>
    `).join('');
        }

        function openProduct(id) {
            const phone = phones.find(p => p.id === id);
            localStorage.setItem('selectedPhone', JSON.stringify(phone));
            window.location.href = 'product.html';
        }

        function addToCart(id) {
            let cart = JSON.parse(localStorage.getItem('cart') || '[]');
            const phone = phones.find(p => p.id === id);
            const existing = cart.find(item => item.id === id);
            if (existing) existing.qty += 1;
            else cart.push({ ...phone, qty: 1 });
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
            alert(phone.name + " added to cart!");
        }

        function updateCartCount() {
            let cart = JSON.parse(localStorage.getItem('cart') || '[]');
            document.getElementById('cartCount').textContent = cart.reduce((s, i) => s + i.qty, 0);
        }

        // Mobile menu
        document.getElementById('menuBtn').onclick = () => {
            document.getElementById('mobileMenu').classList.toggle('hidden');
        };

        // Search + Load
        document.getElementById('search').addEventListener('input', e => render(e.target.value));
        render();
        updateCartCount();
