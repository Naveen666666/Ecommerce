<body class="min-h-screen">

            <a href="index.html" class="text-4xl font-black text-yellow-400">MobileMart</a>

                <a href="service.html" class="hover:text-yellow-400 transition">Service</a>

    <!-- Back Button -->
    <div class="fixed top-24 left-8 z-40">
        <button onclick="window.location.href = 'index.html';"

            <i class="fas fa-arrow-left text-2xl"></i> Back to Home

    </div>

    <!-- Product Content -->
    <main class="pt-40 px-6 pb-20">
        <div class="max-w-7xl mx-auto grid lg:grid-cols-2 gap-16">
            <div>
                <img id="mainImg" src="" alt="Product" class="w-full rounded-3xl object-contain bg-white/5 p-12 shadow-2xl">
                <div class="flex justify-center gap-8 mt-10" id="colors"></div>
            </div>

            <div class="space-y-10">
                <div>
                    <h1 id="name" class="text-6xl font-black mb-4">Loading...</h1>
                    <p class="text-5xl font-bold text-yellow-400" id="price">₹0</p>
                    <p class="text-2xl text-gray-300 mt-6" id="spec">-</p>
                </div>

                <!-- Star Rating -->
                <div class="flex items-center gap-3">
                    <span class="text-2xl font-black text-yellow-400" id="rating">4.6</span>
                    <div class="flex">
                        <i class="fas fa-star text-yellow-400 text-lg"></i>
                        <i class="fas fa-star text-yellow-400 text-lg"></i>
                        <i class="fas fa-star text-yellow-400 text-lg"></i>
                        <i class="fas fa-star text-yellow-400 text-lg"></i>
                        <i class="fas fa-star-half-alt text-yellow-400 text-lg"></i>
                    </div>
                    <span class="text-gray-500 text-sm">(12,845 reviews)</span>
                </div>

                <div class="grid grid-cols-2 gap-6">
                    <button onclick="addToCart()" class="bg-yellow-400 text-black py-8 rounded-3xl text-3xl font-black hover:bg-white transition shadow-2xl">
                        Add to Cart
                    </button>
                    <button onclick="buyNow()" class="bg-gradient-to-r from-orange-600 to-red-600 py-8 rounded-3xl text-3xl font-black hover:opacity-90 transition shadow-2xl">
                        Buy Now
                    </button>
                </div>

                <div class="bg-white/10 rounded-3xl p-10">
                    <h3 class="text-3xl font-bold mb-8 text-yellow-400">Full Specifications</h3>
                    <div class="text-xl leading-9 space-y-3" id="fullSpec">
                        Loading specifications...
                    </div>
                </div>
            </div>
        </div>
    </main>

}

// Load product when page opens
document.addEventListener('DOMContentLoaded', () => {
    const phone = JSON.parse(localStorage.getItem('selectedPhone'));
    if (phone) {
        document.getElementById('name').textContent = phone.name;
        document.getElementById('price').textContent = '₹' + phone.price.toLocaleString('en-IN');
        document.getElementById('spec').textContent = phone.spec;
        document.getElementById('mainImg').src = phone.image;
        document.getElementById('fullSpec').innerHTML = phone.fullSpec || "Premium flagship device";
    } else {
        document.body.innerHTML = "<h1 class='text-center text-6xl pt-40 text-red-500'>No product found!</h1>";
    }
});

function addToCart() {
    const phone = JSON.parse(localStorage.getItem('selectedPhone'));
    if (!phone) return;
    let cart = JSON.parse(localStorage.getItem('cart') || '[]');
    const existing = cart.find(item => item.id === phone.id);
    if (existing) existing.qty += 1;
    else cart.push({ ...phone, qty: 1 });
    localStorage.setItem('cart', JSON.stringify(cart));
    alert(phone.name + " added to cart!");
}

function buyNow() {
    addToCart();
    window.location.href = 'payment.html';
}
</script>
</body>
</html>
