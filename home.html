<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realme</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for background images */
        .body-1 {
            background-image: url('https://image01.realme.net/general/20250106/17361502817105422a18050a94f7188fed855d611c0f7.jpg.webp');
        }
    
        .box-1 {
            background-image: url('https://etvbharatimages.akamaized.net/etvbharat/prod-images/15-10-2024/1200-675-22685865-thumbnail-16x9-realme-p1-speed-5g-smartphone.gif');
        }
    
        .box-2 {
            background-image: url('https://image01.realme.net/general/20241211/1733897458225eb84bf73c8384d318d40ca7b610263ca.jpg.webp');
        }
    
        .box-3 {
            background-image: url('https://image01.realme.net/general/20241024/1729756200136e04b403248894af88d3c2a2492c83143.jpg.webp');
        }
    
        .box-4 {
            background-image: url('https://image01.realme.net/general/20240819/17240368720958c318fce8c8e4e17be456962a0791398.jpg.webp');
        }
    
        /* Center mobile menu items */
        .dropdown-menu {
            text-align: center;
        }
    
        .dropdown-menu ul {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    
        .dropdown-menu li {
            width: 100%;
            max-width: 200px;
        }
    
        .dropdown-menu form {
            justify-content: center;
        }
    
        .body-1,
        .box-1,
        .box-2,
        .box-3,
        .box-4 {
            cursor: pointer;
        }
    
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 20;
            justify-content: center;
            align-items: center;
        }
    
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
            width: 90%;
            text-align: center;
            position: relative;
        }
    
        .modal-content img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }
    
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
            color: #333;
        }
    
        /* Cart Icon Styling */
        .cart-icon {
            position: relative;
            cursor: pointer;
        }
    
        .cart-count {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: red;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        /* Search Results Styling */
        #searchResults {
            display: none;
            margin: 20px auto;
            padding: 20px;
            max-width: 1200px;
            background-color: #f9f9f9;
            border-radius: 8px;
        }

        #searchResults h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .search-result-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .search-result-item img {
            width: 100px;
            height: auto;
            margin-right: 20px;
        }

        .search-result-item h3 {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }

        .search-result-item p {
            margin-bottom: 0.5rem;
        }

        .search-result-item button {
            background-color: #3b82f6;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .search-result-item button:hover {
            background-color: #2563eb;
        }
    </style>
</head>
<body class="font-sans text-base md:text-sm">
    <header class="bg-black w-full h-20 flex items-center justify-between px-4 fixed top-0 z-10">
        <div class="top-bar">
            <a href="home.html">
                <img src="https://seeklogo.com/images/R/realme-logo-DE81ABE1A1-seeklogo.com.png" alt="Realme Logo" class="w-[150px] h-20 -ml-2">
            </a>
        </div>
        <nav class="hidden md:flex items-center">
            <ul class="flex flex-row items-center space-x-4">
                <li><a href="home.html" class="text-white px-4 py-2 hover:bg-yellow-400 hover:rounded-md">Home</a></li>
                <li><a href="about.html" class="text-white px-4 py-2 hover:bg-yellow-400 hover:rounded-md">About</a></li>
                <li><a href="product.html" class="text-white px-4 py-2 hover:bg-yellow-400 hover:rounded-md">Product</a></li>
                <li><a href="service.html" class="text-white px-4 py-2 hover:bg-yellow-400 hover:rounded-md">Service</a></li>
                <li><a href="Contact.html" class="text-white px-4 py-2 hover:bg-yellow-400 hover:rounded-md">Contact</a></li>
                <li>
                    <form id="searchFormDesktop" class="flex items-center">
                        <input type="text" name="query" placeholder="Search..." class="border-none rounded-md mr-2 p-1 w-32">
                        <button type="submit" class="bg-white text-black border-none rounded-md p-1 w-12 h-6 hover:bg-gray-200">
                            <i class="fas fa-search"></i>
                        </button>
                    </form>
                </li>
                <li class="cart-icon" id="cartIcon">
                    <i class="fas fa-shopping-cart text-white text-2xl"></i>
                    <span id="cartCount" class="cart-count">0</span>
                </li>
            </ul>
        </nav>
        <button class="menu-toggle md:hidden text-white text-2xl bg-none border-none cursor-pointer"><i class="fas fa-bars"></i></button>
    </header>

    <!-- Mobile Menu -->
    <div class="dropdown-menu md:hidden bg-black absolute top-20 left-0 w-full hidden flex-col z-10">
        <ul class="flex flex-col space-y-2 p-4">
            <li><a href="home.html" class="text-white px-4 py-2 hover:bg-yellow-400 hover:rounded-md">Home</a></li>
            <li><a href="about.html" class="text-white px-4 py-2 hover:bg-yellow-400 hover:rounded-md">About</a></li>
            <li><a href="product.html" class="text-white px-4 py-2 hover:bg-yellow-400 hover:rounded-md">Product</a></li>
            <li><a href="service.html" class="text-white px-4 py-2 hover:bg-yellow-400 hover:rounded-md">Service</a></li>
            <li><a href="Contact.html" class="text-white px-4 py-2 hover:bg-yellow-400 hover:rounded-md">Contact</a></li>
            <li>
                <form id="searchFormMobile" class="flex items-center">
                    <input type="text" name="query" placeholder="Search..." class="border-none rounded-md mr-2 p-1 w-32">
                    <button type="submit" class="bg-white text-black border-none rounded-md p-1 w-12 h-6 hover:bg-gray-200">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
            </li>
            <li class="cart-icon" id="mobileCartIcon">
                <i class="fas fa-shopping-cart text-white text-2xl"></i>
                <span id="mobileCartCount" class="cart-count">0</span>
            </li>
        </ul>
    </div>

    <div id="body1" class="body-1 bg-cover bg-center w-full h-[calc(50%-50px)] mt-20">
        <div class="body-1-1 p-4">
            <a href="#" class="block text-decoration-none">
                <h2 class="text-2xl">realme 14 Pro Series 5G</h2>
                <h6 class="text-sm">So Clear, So Powerful</h6>
            </a>
            <button id="btn" class="mt-4 bg-orange-500 text-white px-4 py-2 rounded-md cursor-pointer hover:bg-orange-600">Learn More</button>
        </div>
    </div>

    <!-- Search Results Section -->
    <div id="searchResults" class="container mx-auto">
        <h2>Search Results</h2>
        <div id="searchResultsList"></div>
    </div>

    <div class="body-2 grid grid-cols-1 md:grid-cols-2 gap-5 p-5 bg-cyan-300 w-full h-[400px] md:h-[400px]">
        <div id="box1" class="box-1 bg-cover bg-center rounded-md"></div>
        <div id="box2" class="box-2 bg-cover bg-center rounded-md"></div>
    </div>

    <div class="body-3 grid grid-cols-1 md:grid-cols-2 gap-5 p-5 bg-pink-200 w-full h-[400px] md:h-[400px]">
        <div id="box3" class="box-3 bg-cover bg-center rounded-md"></div>
        <div id="box4" class="box-4 bg-cover bg-center rounded-md"></div>
    </div>

    <div class="container text-center my-5 mx-auto w-[90%] max-w-4xl">
        <div class="main-image mb-5">
            <img id="mainImage" src="https://static.c.realme.com/IN/thread/1448599903503765504.gif" class="w-[800px] h-[400px] rounded-lg shadow-lg object-cover md:w-full md:h-auto">
        </div>
        <div class="thumbnails flex justify-center items-center gap-2">
            <img id="thumb1" src="https://image01.realme.net/general/20241112/17313948173174aaed907bb0a41258452468fb829cc4c.png.webp?width=1080&height=1080&size=799895" alt="Thumbnail 1" class="w-[70px] h-[70px] rounded-md border-2 border-transparent cursor-pointer hover:scale-110 hover:border-orange-500 transition-all object-cover md:w-[50px] md:h-[50px]">
            <img id="thumb2" src="https://image01.realme.net/general/20241112/1731394826981b22a3d59805b4f4f9d3b5e3aaf4f0751.png.webp?width=1080&height=1080&size=341863" alt="Thumbnail 2" class="w-[70px] h-[70px] rounded-md border-2 border-transparent cursor-pointer hover:scale-110 hover:border-orange-500 transition-all object-cover md:w-[50px] md:h-[50px]">
            <img id="thumb3" src="https://image01.realme.net/general/20241112/1731394832901c130cedf9cfb4d5fac73333151098ef1.png.webp?width=1080&height=1080&size=119403" alt="Thumbnail 3" class="w-[70px] h-[70px] rounded-md border-2 border-transparent cursor-pointer hover:scale-110 hover:border-orange-500 transition-all object-cover md:w-[50px] md:h-[50px]">
            <img id="thumb4" src="https://image01.realme.net/general/20241112/17313948403450d7da02bb6b84cd4acb7e19ec62eb761.png.webp?width=1080&height=1080&size=514021" alt="Thumbnail 4" class="w-[70px] h-[70px] rounded-md border-2 border-transparent cursor-pointer hover:scale-110 hover:border-orange-500 transition-all object-cover md:w-[50px] md:h-[50px]">
        </div>
    </div>

    <!-- Popup Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close-btn">×</span>
            <img id="modalImage" src="" alt="Product Image">
            <h3 id="modalName" class="text-xl font-bold text-gray-800 mt-4"></h3>
            <p id="modalDescription" class="text-gray-600 mt-2"></p>
            <p id="modalPrice" class="text-green-600 font-semibold mt-2"></p>
            <button id="addToCartBtn" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Add to Cart</button>
        </div>
    </div>

    <footer class="bg-black text-white py-5 text-center w-full">
        <p>© 2025 Realme. All rights reserved.</p>
        <div class="footer-socials mt-2">
            <a href="#" class="text-white mx-2 text-lg hover:text-yellow-400">Facebook</a>
            <a href="#" class="text-white mx-2 text-lg hover:text-yellow-400">Twitter</a>
            <a href="#" class="text-white mx-2 text-lg hover:text-yellow-400">Instagram</a>
            <a href="#" class="text-white mx-2 text-lg hover:text-yellow-400">LinkedIn</a>
        </div>
    </footer>

    <script>
        // Toggle mobile menu
        document.querySelector('.menu-toggle').addEventListener('click', () => {
            document.querySelector('.dropdown-menu').classList.toggle('hidden');
        });

        // Product details data
        const products = {
            "body1": { image: "https://image01.realme.net/general/20250106/17361502817105422a18050a94f7188fed855d611c0f7.jpg.webp", name: "realme 14 Pro Series 5G", description: "So Clear, So Powerful", price: "$859" },
            "box1": { image: "https://etvbharatimages.akamaized.net/etvbharat/prod-images/15-10-2024/1200-675-22685865-thumbnail-16x9-realme-p1-speed-5g-smartphone.gif", name: "realme P1 Speed 5G", description: "High-speed performance with Dimensity 7300", price: "$899" },
            "box2": { image: "https://image01.realme.net/general/20241211/1733897458225eb84bf73c8384d318d40ca7b610263ca.jpg.webp", name: "realme 13 Pro", description: "108MP Camera with AI Enhancements", price: "$799" },
            "box3": { image: "https://image01.realme.net/general/20241024/1729756200136e04b403248894af88d3c2a2492c83143.jpg.webp", name: "realme Narzo 70", description: "Smooth gaming with 120Hz display", price: "$699" },
            "box4": { image: "https://image01.realme.net/general/20240819/17240368720958c318fce8c8e4e17be456962a0791398.jpg.webp", name: "realme C65", description: "Affordable 5G with long battery life", price: "$899" },
            "thumb1": { image: "https://image01.realme.net/general/20241112/17313948173174aaed907bb0a41258452468fb829cc4c.png.webp?width=1080&height=1080&size=799895", name: "realme GT 7 Pro", description: "Flagship performance with Snapdragon 8 Elite", price: "$869" },
            "thumb2": { image: "https://image01.realme.net/general/20241112/1731394826981b22a3d59805b4f4f9d3b5e3aaf4f0751.png.webp?width=1080&height=1080&size=341863", name: "realme 13+", description: "120Hz AMOLED Display", price: "$890" },
            "thumb3": { image: "https://image01.realme.net/general/20241112/1731394832901c130cedf9cfb4d5fac73333151098ef1.png.webp?width=1080&height=1080&size=119403", name: "realme Buds Air 6", description: "Active Noise Cancellation", price: "$799" },
            "thumb4": { image: "https://image01.realme.net/general/20241112/17313948403450d7da02bb6b84cd4acb7e19ec62eb761.png.webp?width=1080&height=1080&size=514021", name: "realme Pad 2", description: "11-inch 2K Display", price: "$800" }
        };

        // Cart management
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        function updateCartCount() {
            const cartCount = document.getElementById('cartCount');
            const mobileCartCount = document.getElementById('mobileCartCount');
            const count = cart.length;
            cartCount.textContent = count;
            mobileCartCount.textContent = count;
        }

        function addToCart(productId) {
            const product = products[productId];
            if (product && !cart.some(item => item.name === product.name)) {
                cart.push(product);
                localStorage.setItem('cart', JSON.stringify(cart));
                updateCartCount();
                alert(`${product.name} has been added to your cart!`);
            } else if (cart.some(item => item.name === product.name)) {
                alert(`${product.name} is already in your cart!`);
            }
        }

        // Function to show popup
        function showPopup(productId) {
            const product = products[productId];
            if (!product) return;

            const modal = document.getElementById('modal');
            const modalImage = document.getElementById('modalImage');
            const modalName = document.getElementById('modalName');
            const modalDescription = document.getElementById('modalDescription');
            const modalPrice = document.getElementById('modalPrice');
            const addToCartBtn = document.getElementById('addToCartBtn');

            modalImage.src = product.image;
            modalName.textContent = product.name;
            modalDescription.textContent = product.description;
            modalPrice.textContent = `Price: ${product.price}`;
            modal.style.display = 'flex';

            // Set up Add to Cart button
            addToCartBtn.onclick = () => {
                addToCart(productId);
                modal.style.display = 'none'; // Close modal after adding to cart
            };
        }

        // Close popup
        document.getElementById('closeModal').addEventListener('click', () => {
            document.getElementById('modal').style.display = 'none';
        });

        // Close popup when clicking outside
        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target === document.getElementById('modal')) {
                document.getElementById('modal').style.display = 'none';
            }
        });

        // Add click events to all image containers
        document.getElementById('body1').addEventListener('click', () => showPopup('body1'));
        document.getElementById('box1').addEventListener('click', () => showPopup('box1'));
        document.getElementById('box2').addEventListener('click', () => showPopup('box2'));
        document.getElementById('box3').addEventListener('click', () => showPopup('box3'));
        document.getElementById('box4').addEventListener('click', () => showPopup('box4'));
        document.getElementById('thumb1').addEventListener('click', () => showPopup('thumb1'));
        document.getElementById('thumb2').addEventListener('click', () => showPopup('thumb2'));
        document.getElementById('thumb3').addEventListener('click', () => showPopup('thumb3'));
        document.getElementById('thumb4').addEventListener('click', () => showPopup('thumb4'));

        // Handle cart icon click to open payment page
        document.getElementById('cartIcon').addEventListener('click', () => {
            if (cart.length > 0) {
                const cartData = encodeURIComponent(JSON.stringify(cart));
                window.location.href = `payment.html?cart=${cartData}`;
            } else {
                alert('Your cart is empty!');
            }
        });

        document.getElementById('mobileCartIcon').addEventListener('click', () => {
            if (cart.length > 0) {
                const cartData = encodeURIComponent(JSON.stringify(cart));
                window.location.href = `payment.html?cart=${cartData}`;
            } else {
                alert('Your cart is empty!');
            }
        });

        // Search Functionality
        const searchFormDesktop = document.getElementById('searchFormDesktop');
        const searchFormMobile = document.getElementById('searchFormMobile');
        const searchResults = document.getElementById('searchResults');
        const searchResultsList = document.getElementById('searchResultsList');

        function handleSearch(event) {
            event.preventDefault(); // Prevent form submission
            const query = event.target.querySelector('input[name="query"]').value.trim().toLowerCase();

            if (!query) {
                searchResults.style.display = 'none';
                return;
            }

            // Filter products based on name or description
            const filteredProducts = Object.entries(products).filter(([id, product]) =>
                product.name.toLowerCase().includes(query) || product.description.toLowerCase().includes(query)
            );

            // Display search results
            searchResultsList.innerHTML = '';
            if (filteredProducts.length > 0) {
                filteredProducts.forEach(([id, product]) => {
                    const resultItem = document.createElement('div');
                    resultItem.className = 'search-result-item';
                    resultItem.innerHTML = `
                        <img src="${product.image}" alt="${product.name}">
                        <div>
                            <h3>${product.name}</h3>
                            <p>${product.description}</p>
                            <p class="text-green-600 font-semibold">Price: ${product.price}</p>
                            <button data-product-id="${id}">Add to Cart</button>
                        </div>
                    `;
                    searchResultsList.appendChild(resultItem);
                });

                // Add event listeners to Add to Cart buttons in search results
                searchResultsList.querySelectorAll('button').forEach(button => {
                    button.addEventListener('click', () => {
                        const productId = button.getAttribute('data-product-id');
                        addToCart(productId);
                    });
                });

                searchResults.style.display = 'block';
            } else {
                searchResultsList.innerHTML = '<p>No products found.</p>';
                searchResults.style.display = 'block';
            }
        }

        searchFormDesktop.addEventListener('submit', handleSearch);
        searchFormMobile.addEventListener('submit', handleSearch);

        // Initialize cart count on page load
        window.onload = updateCartCount;
    </script>
</body>
</html>
